<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numero" placeholder="Digite un numero">
    <button onclick="mostrar_serie();">Mostrar Serie</button>
        
    <div id="resultado"></div>
</body>
</html>

<script>
    function mostrar_serie(){
    var number1=parseInt(document.getElementById('numero').value);
    var valor=0;
    var solicitud='';

    for(var i=0; i<=number1; i++){
        if(i % 5 == 0){
            solicitud +="<h2>" + i +"</h2>";
        }
    
     }
    document.getElementById('resultado').innerHTML=solicitud;
  

}
</script>
