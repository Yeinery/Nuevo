<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numero1" placeholder="Digite un numero"><br><br>
    <input type="number" id="numero2" placeholder="Digite un numero"><br><br>
    <input type="number" id="numero3" placeholder="Digite un numero"><br><br>
    <button onclick="calcular_mayor();">Calcular Mayor</button>
    <button onclick="calcular_menor();">Calcular Menor</button>
    <button onclick="calcular_impar();">Calcular Impar</button>
    <button onclick="calcular_par();">Calcular Par</button><br>
    <br>

    <div id="resultado"></div>
    
</body>
</html>

<script>
    function calcular_mayor(){
        var numero1=parseInt(document.getElementById('numero1').value);
        var numero2=parseInt(document.getElementById('numero2').value);
        var numero3=parseInt(document.getElementById('numero3').value);

        if(numero1>numero2 && numero1>numero3){
            document.getElementById("resultado").innerHTML='El número 1 es el mayor: '+numero1;
        }
        if(numero2>numero1 && numero2>numero3){
            document.getElementById("resultado").innerHTML='El número 2 es el mayor: '+numero2;
        }
        if(numero3>numero1 && numero3>numero2){
            document.getElementById("resultado").innerHTML='El número 3 es el mayor: '+numero3;
        }
    }

        function calcular_menor(){
        var numero1=parseInt(document.getElementById('numero1').value);
        var numero2=parseInt(document.getElementById('numero2').value);
        var numero3=parseInt(document.getElementById('numero3').value);

        if(numero1<numero2 && numero1<numero3){
            document.getElementById("resultado").innerHTML='El número 1 es el menor: '+numero1;
        }
        if(numero2<numero1 && numero2<numero3){
            document.getElementById("resultado").innerHTML='El número 2 es el menor: '+numero2;
        }
        if(numero3<numero1 && numero3<numero2){
            document.getElementById("resultado").innerHTML='El número 3 es el menor: '+numero3;
        }
    }
        
        function calcular_impar(){
            var numero1=parseInt(document.getElementById('numero1').value);
            var numero2=parseInt(document.getElementById('numero2').value);
            var numero3=parseInt(document.getElementById('numero3').value);
            let impar =0;

            if(numero1 % 2>0){
                impar++;
            }
            if(numero2 % 2>0){
                impar++;
            }
            if(numero3 % 2>0){
                impar++;
            }
            document.getElementById("resultado").innerHTML='Se encontraron : '+ impar + ' impar';
        }

        function calcular_par(){
            var numero1=parseInt(document.getElementById('numero1').value);
            var numero2=parseInt(document.getElementById('numero2').value);
            var numero3=parseInt(document.getElementById('numero3').value);
            let par =0;

            if(numero1 % 2==0){
                par++;
            }
            if(numero2 % 2==0){
                par++;
            }
            if(numero3 % 2==0){
                par++;
            }
            document.getElementById("resultado").innerHTML='Se encontraron : '+ par + ' Par';
        }
    
</script>
