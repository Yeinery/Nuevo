<script>
    function mostrar(){
        var mes = document.getElementById('mes').value;

        switch(mes){
            case '1': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Enero</h1>';
                break;

            case '2': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Febrero</h1>';
                break;
                
            case '3': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Marzo</h1>';
                break;

            case '4': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Abril</h1>';
                break;

            case '5': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Mayo</h1>';
                break;

            case '6': 
                document.getElementById('mensaje').innerHTML='<h1>El mes Junio</h1>';
                break;

            case '7': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Julio</h1>';
                break;

            case '8': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Agosto</h1>';
                break;

            case '9': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Septiembre</h1>';
                break;

            case '10': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Octubre</h1>';
                break;

            case '11': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Noviembre</h1>';
                break;

            case '12': 
                document.getElementById('mensaje').innerHTML='<h1>El mes de Diciembre</h1>';
                break;
        }
    }
</script>
