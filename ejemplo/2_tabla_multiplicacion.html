</head>
<body>
    <nav>
        <ul class="lista">
            <li class="menu"><a href="ejercicio_1.html"> Ejercicio N° 1</a></li>
            <li class="menu"><a href="ejercicio_2.html"> Ejercicio N° 2</a></li>

            <li class="menu"><a href="4_mostrar_serie.html"> Mostrar Serie</a></li>
        </ul>
    </nav>

    <select id="numero" onchange="saludar();">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <div id="resultado"></div>
</body>
</html>

<script>
    function saludar(){
    var number1=parseInt(document.getElementById('numero').value);
    var multiplicacion='';
    var i=1;

    for(var i=1; i<=100; i++){
        multiplicacion+="<h2>"+ i + " * "+ number1 + "= "+i*number1+"</h2>";
     }
    document.getElementById('resultado').innerHTML=multiplicacion;

    

}
</script>
