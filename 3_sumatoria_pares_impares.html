<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria pares e impares</title>
</head>
<body>
    <input type="number" id="numero1" placeholder="Digite un numero"><br><br>
    <button onclick="calcular();">Calcular sumatoria</button><br><br>
    <div id="resultado1"></div>
    <div id="resultado2"></div>
</body>
</html>

<script>
    function calcular(){
        var numero1=parseInt(document.getElementById('numero1').value);
        var impar=0;
        var par=0;
        var i=1;

        while(i<=numero1){
            if(i % 2 ==0){
                par+=i;
            }
            if(i % 2 > 0){
                impar+=i;
            }
            i++

        document.getElementById('resultado1').innerHTML="<h2>" + 'La sumatoria de pares es '+ par + "</h2>";
        document.getElementById('resultado2').innerHTML="<h2>" + 'La sumatoria de impares es '+ impar + "</h2>";
            }
        
    }
</script>
