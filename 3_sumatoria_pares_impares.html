<script>
    function calcular(){
        var numero1=parseInt(document.getElementById('numero1').value);
        var impar=0;
        var par=0;
        var i=1;

        while(i<=numero1){
            if(i % 2 ==0){
                par+=i;
            }
            if(i % 2 > 0){
                impar+=i;
            }
            i++

        document.getElementById('resultado1').innerHTML="<h2>" + 'La sumatoria de pares es '+ par + "</h2>";
        document.getElementById('resultado2').innerHTML="<h2>" + 'La sumatoria de impares es '+ impar + "</h2>";
            }
        
    }
</script>
