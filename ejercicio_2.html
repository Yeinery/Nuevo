<script>
    function calcular(){
        var sueldo= parseInt(document.getElementById('aumento').value);
        var aumento= 0;
        var nuevo_sueldo=0;

        if(sueldo >= 1000000){
            aumento=sueldo*0.05;
        }

        if(sueldo <= 800000){
            aumento=sueldo*0.10;
        }

        nuevo_sueldo=sueldo+aumento;

        // if(sueldo <800000){
        //     aumento=0.10+sueldo;
        //     // aumento=sueldo + 80000;
        // }
        alert('El sueldo es: ' + nuevo_sueldo);
    }
</script>
