    <legend>Registre la información</legend><br>
    <div class="container"><br>
            Horas en la semana <input type="number" id="hora"><br><br>
            <button onclick="calcular_sueldo();">Calcular sueldo</button><br><br>

<script>

    function calcular_sueldo(){
        var hora_trabajadas= parseInt(document.getElementById('hora').value);

        var sueldo=0;
        var hora_extra= 0;
      
        if(hora_trabajadas < 40){
            sueldo = hora_trabajadas * 10000;
        }
       else{
           hora_extra= hora_trabajadas - 40;
           sueldo= (hora_extra * 15000) + (40*10000)
       }
       alert('El sueldo en total es ' + sueldo)
    }
    
</script>
